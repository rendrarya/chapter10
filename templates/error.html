    <title>Error</title>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet"/>
    <script>
        let word ="{{word}}"
        let def = "{{definitions}}"
        $(document).ready(function() {
            let temp_html = ''
            if(word && def) {
                temp_html=`<h1>Could not find your word "{{word}}", Did you mean?</h1>
                <div class="but-def">{% for def in definitions %}
                    <a href="/detail/{{def}}?status_give=new"><button class="btn btn-primary mb-2">{{def}}</button></a>
                {% endfor %}</div>`
            } else {
                temp_html=`<h1 id="error">Could not find your word "{{word}}".</h1>`
            }
            $('#error').append(temp_html)
        })
    </script>
</head>
<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>
        <div class="container" id="error">
    </div>
</body>
